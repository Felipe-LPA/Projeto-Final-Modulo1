    <header>

        <section

          </div>
          <div class="d-flex" id="search">

              for="searchbar"
              class="d-flex align-items-center justify-content-center"
              ><img class="img-fluid" src="/assets/img/loupe.png" alt="loupe"
            /></label>
            <input
              class="flex-grow-1"
              id="searchbar"
              type="text"
              placeholder="Pesquisar"
            />
          </div>
        </section>
        <section class="d-flex justify-content-between" id="header-right">
          <nav class="flex-grow-1">
            <ul
              class="d-flex justify-content-between align-items-center"
              id="menu"
            >
              <li class="d-flex opacity">
                <a
                  class="
                    d-flex
                    flex-column
                    justify-content-center
                    align-items-center
                    flex-grow-1
                  "
                  href="#"
                >
                  <div class="menuImg">
                    <img
                      src="/assets/img/home-icon-silhouette.png"
                      alt="inicio"
                    />
                  </div>
                  <span>Inicio</span>
                </a>
              </li>
              <li class="d-flex opacity">
                <a
                  class="
                    d-flex
                    flex-column
                    justify-content-center
                    align-items-center
                    flex-grow-1
                  "
                  href="#"
                >
                  <div class="menuImg">
                    <img
                      src="/assets/img/group-of-three-men-standing-side-by-side-hugging-each-other.png"
                      alt="Minha rede"
                    />
                  </div>
                  <span>Minha rede</span>
                </a>
              </li>
              <li class="d-flex opacity">
                <a
                  class="
                    d-flex
                    flex-column
                    justify-content-center
                    align-items-center
                    flex-grow-1
                  "
                  href="#"
                >
                  <div class="menuImg">
                    <img src="/assets/img/portfolio.png" alt="Vagas" />
                  </div>
                  <span>Vagas</span>
                </a>
              </li>
              <li class="d-flex opacity">
                <a
                  class="
                    d-flex
                    flex-column
                    justify-content-center
                    align-items-center
                    flex-grow-1
                  "
                  href="#"
                >
                  <div class="menuImg">
                    <img src="/assets/img/chat.png" alt="Mensagens" />
                  </div>
                  <span>Mensagens</span>
                </a>
              </li>
              <li class="d-flex opacity">
                <a
                  class="
                    d-flex
                    flex-column
                    justify-content-center
                    align-items-center
                    flex-grow-1
                  "
                  href="#"
                >
                  <div class="menuImg">
                    <img
                      class="img-fluid"
                      src="/assets/img/bell.png"
                      alt="Notificações"
                    />
                  </div>
                  <span>Notificações</span>
                </a>
              </li>
            </ul>
          </nav>
          <div class="d-flex" id="profile">
            <a href="#">
              <div
                class="
                  h-100
                  d-flex
                  flex-column
                  justify-content-center
                  align-items-center
                "
              >
                <img
                  class="rounded-circle mb-1"
                  src="/assets/img/eu.jpg"
                  alt="eu"
                />
                <h2 class="opacity">Eu</h2>
              </div>
            </a>
          </div>
        </section>
      </div>
    </header>
